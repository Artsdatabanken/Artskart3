          <app-resizable-panel
            [initialWidth]="filterPanelWidth()"
            [minWidth]="280"
            [maxWidth]="500"
            [isDraggable]="true"
            (widthChanged)="onFilterPanelResize($event)"
          >
            <div class="sidebar-content">
              <div class="filter-section">
                <input
                  id="search"
                  type="text"
                  placeholder="SÃ¸k i Artskart- skal oppdatert"
                  class="filter-input"
                />
              </div>
            </div>
          </app-resizable-panel>
        </aside>
        <main class="main-content">
          <div class="content-wrapper">
            <router-outlet></router-outlet>
          </div>
        </main>
      </div>
</div>
